<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            width: 300px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-info {
            background: #2196F3;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-info:hover {
            background: #1976D2;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .customer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .customer-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .customer-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .customer-info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .customer-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .customer-info strong {
            min-width: 80px;
            color: #333;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s;
        }

        .modal-large {
            max-width: 700px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .form-actions button {
            flex: 1;
        }

        /* Customer Details */
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .details-header h2 {
            color: #333;
        }

        .details-actions {
            display: flex;
            gap: 10px;
        }

        .details-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .details-info p {
            margin: 10px 0;
            color: #666;
        }

        .details-info strong {
            color: #333;
            min-width: 100px;
            display: inline-block;
        }

        .notes-section {
            margin-top: 30px;
        }

        .notes-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .notes-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .note-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .note-date {
            font-size: 12px;
            color: #999;
        }

        .note-content {
            color: #666;
            line-height: 1.5;
        }

        .note-form {
            margin-top: 15px;
        }

        .note-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .note-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box input {
                width: 100%;
            }

            .customer-list {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Simple CRM System</h1>
            <p class="subtitle">Customer Relationship Management</p>
        </header>

        <div class="main-content">
            <div class="toolbar">
                <button id="addCustomerBtn" class="btn btn-primary">+ Add New Customer</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search customers...">
                </div>
            </div>

            <div id="customerList" class="customer-list">
                <!-- Customer cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Customer</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <div id="customerDetails">
                <!-- Customer details will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // LocalStorage Data Manager
        class CRMStorage {
            constructor() {
                this.customersKey = 'crm_customers';
                this.notesKey = 'crm_notes';
                this.counterKey = 'crm_counter';
            }

            getCustomers() {
                const data = localStorage.getItem(this.customersKey);
                return data ? JSON.parse(data) : [];
            }

            saveCustomers(customers) {
                localStorage.setItem(this.customersKey, JSON.stringify(customers));
            }

            getNotes() {
                const data = localStorage.getItem(this.notesKey);
                return data ? JSON.parse(data) : [];
            }

            saveNotes(notes) {
                localStorage.setItem(this.notesKey, JSON.stringify(notes));
            }

            getNextId() {
                let counter = parseInt(localStorage.getItem(this.counterKey) || '0', 10);
                counter++;
                localStorage.setItem(this.counterKey, counter.toString());
                return counter;
            }

            createCustomer(customerData) {
                const customers = this.getCustomers();
                
                // Check if email already exists
                if (customers.some(c => c.email === customerData.email)) {
                    throw new Error('Email already exists');
                }

                const customer = {
                    id: this.getNextId(),
                    ...customerData,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                customers.push(customer);
                this.saveCustomers(customers);
                return customer;
            }

            updateCustomer(id, customerData) {
                const customers = this.getCustomers();
                const index = customers.findIndex(c => c.id === id);
                
                if (index === -1) {
                    throw new Error('Customer not found');
                }

                // Check if email already exists for another customer
                if (customers.some(c => c.email === customerData.email && c.id !== id)) {
                    throw new Error('Email already exists');
                }

                customers[index] = {
                    ...customers[index],
                    ...customerData,
                    id: id,
                    created_at: customers[index].created_at,
                    updated_at: new Date().toISOString()
                };

                this.saveCustomers(customers);
                return customers[index];
            }

            deleteCustomer(id) {
                let customers = this.getCustomers();
                customers = customers.filter(c => c.id !== id);
                this.saveCustomers(customers);

                // Also delete associated notes
                let notes = this.getNotes();
                notes = notes.filter(n => n.customer_id !== id);
                this.saveNotes(notes);
            }

            getCustomer(id) {
                const customers = this.getCustomers();
                const customer = customers.find(c => c.id === id);
                if (!customer) {
                    throw new Error('Customer not found');
                }

                const notes = this.getNotes().filter(n => n.customer_id === id);
                return { ...customer, notes };
            }

            createNote(customerId, content) {
                const notes = this.getNotes();
                const note = {
                    id: this.getNextId(),
                    customer_id: customerId,
                    content: content,
                    created_at: new Date().toISOString()
                };

                notes.push(note);
                this.saveNotes(notes);
                return note;
            }

            deleteNote(noteId) {
                let notes = this.getNotes();
                notes = notes.filter(n => n.id !== noteId);
                this.saveNotes(notes);
            }
        }

        // Initialize storage
        const storage = new CRMStorage();

        // Modal elements
        const customerModal = document.getElementById('customerModal');
        const detailsModal = document.getElementById('detailsModal');
        const customerForm = document.getElementById('customerForm');
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const searchInput = document.getElementById('searchInput');

        // Close buttons for modals
        const closeButtons = document.getElementsByClassName('close');
        for (let closeBtn of closeButtons) {
            closeBtn.onclick = function() {
                customerModal.style.display = 'none';
                detailsModal.style.display = 'none';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == customerModal) {
                customerModal.style.display = 'none';
            }
            if (event.target == detailsModal) {
                detailsModal.style.display = 'none';
            }
        }

        // Add customer button
        addCustomerBtn.onclick = function() {
            openCustomerModal();
        }

        // Cancel button
        cancelBtn.onclick = function() {
            customerModal.style.display = 'none';
        }

        // Search functionality
        searchInput.addEventListener('input', function(e) {
            filterCustomers(e.target.value);
        });

        // Customer form submission
        customerForm.onsubmit = async function(e) {
            e.preventDefault();
            saveCustomer();
        }

        // Load customers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });

        // Function to load all customers
        function loadCustomers() {
            try {
                const customers = storage.getCustomers();
                // Sort by created_at descending
                customers.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                displayCustomers(customers);
            } catch (error) {
                console.error('Error loading customers:', error);
                showError('Failed to load customers');
            }
        }

        // Function to display customers
        function displayCustomers(customers) {
            const customerList = document.getElementById('customerList');
            
            if (customers.length === 0) {
                customerList.innerHTML = `
                    <div class="empty-state">
                        <h2>No customers yet</h2>
                        <p>Click "Add New Customer" to get started</p>
                    </div>
                `;
                return;
            }
            
            customerList.innerHTML = customers.map(customer => `
                <div class="customer-card" data-id="${customer.id}">
                    <h3>${escapeHtml(customer.first_name)} ${escapeHtml(customer.last_name)}</h3>
                    <div class="customer-info">
                        <p><strong>Email:</strong> ${escapeHtml(customer.email)}</p>
                        ${customer.phone ? `<p><strong>Phone:</strong> ${escapeHtml(customer.phone)}</p>` : ''}
                        ${customer.company ? `<p><strong>Company:</strong> ${escapeHtml(customer.company)}</p>` : ''}
                    </div>
                    <div class="customer-actions">
                        <button class="btn btn-info" onclick="viewCustomer(${customer.id}); event.stopPropagation();">View Details</button>
                        <button class="btn btn-success" onclick="editCustomer(${customer.id}); event.stopPropagation();">Edit</button>
                        <button class="btn btn-danger" onclick="deleteCustomer(${customer.id}); event.stopPropagation();">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Function to filter customers
        function filterCustomers(searchTerm) {
            const cards = document.querySelectorAll('.customer-card');
            const lowerSearchTerm = searchTerm.toLowerCase();
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(lowerSearchTerm) ? 'block' : 'none';
            });
        }

        // Function to open customer modal
        function openCustomerModal(customer = null) {
            const modalTitle = document.getElementById('modalTitle');
            const customerId = document.getElementById('customerId');
            
            if (customer) {
                modalTitle.textContent = 'Edit Customer';
                customerId.value = customer.id;
                document.getElementById('firstName').value = customer.first_name;
                document.getElementById('lastName').value = customer.last_name;
                document.getElementById('email').value = customer.email;
                document.getElementById('phone').value = customer.phone || '';
                document.getElementById('company').value = customer.company || '';
            } else {
                modalTitle.textContent = 'Add New Customer';
                customerId.value = '';
                customerForm.reset();
            }
            
            customerModal.style.display = 'block';
        }

        // Function to save customer (create or update)
        function saveCustomer() {
            const customerId = document.getElementById('customerId').value;
            const customerData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value
            };
            
            try {
                if (customerId) {
                    storage.updateCustomer(parseInt(customerId), customerData);
                    showSuccess('Customer updated successfully');
                } else {
                    storage.createCustomer(customerData);
                    showSuccess('Customer created successfully');
                }
                
                customerModal.style.display = 'none';
                customerForm.reset();
                loadCustomers();
            } catch (error) {
                console.error('Error saving customer:', error);
                showError(error.message || 'Failed to save customer');
            }
        }

        // Function to edit customer
        function editCustomer(customerId) {
            try {
                const customer = storage.getCustomer(customerId);
                openCustomerModal(customer);
            } catch (error) {
                console.error('Error loading customer:', error);
                showError('Failed to load customer');
            }
        }

        // Function to delete customer
        function deleteCustomer(customerId) {
            if (!confirm('Are you sure you want to delete this customer? This will also delete all associated notes.')) {
                return;
            }
            
            try {
                storage.deleteCustomer(customerId);
                loadCustomers();
                showSuccess('Customer deleted successfully');
            } catch (error) {
                console.error('Error deleting customer:', error);
                showError('Failed to delete customer');
            }
        }

        // Function to view customer details
        function viewCustomer(customerId) {
            try {
                const customer = storage.getCustomer(customerId);
                
                const detailsContent = document.getElementById('customerDetails');
                detailsContent.innerHTML = `
                    <div class="details-header">
                        <h2>${escapeHtml(customer.first_name)} ${escapeHtml(customer.last_name)}</h2>
                        <div class="details-actions">
                            <button class="btn btn-success" onclick="editCustomer(${customer.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteCustomer(${customer.id}); detailsModal.style.display='none';">Delete</button>
                        </div>
                    </div>
                    
                    <div class="details-info">
                        <p><strong>Email:</strong> ${escapeHtml(customer.email)}</p>
                        <p><strong>Phone:</strong> ${escapeHtml(customer.phone || 'N/A')}</p>
                        <p><strong>Company:</strong> ${escapeHtml(customer.company || 'N/A')}</p>
                        <p><strong>Created:</strong> ${formatDate(customer.created_at)}</p>
                        <p><strong>Last Updated:</strong> ${formatDate(customer.updated_at)}</p>
                    </div>
                    
                    <div class="notes-section">
                        <h3>Notes & Interactions</h3>
                        <div class="notes-list" id="notesList">
                            ${customer.notes && customer.notes.length > 0 
                                ? customer.notes.map(note => `
                                    <div class="note-item">
                                        <div class="note-header">
                                            <span class="note-date">${formatDate(note.created_at)}</span>
                                            <button class="btn btn-danger" style="padding: 4px 8px; font-size: 12px;" onclick="deleteNote(${note.id}, ${customer.id})">Delete</button>
                                        </div>
                                        <div class="note-content">${escapeHtml(note.content)}</div>
                                    </div>
                                `).join('')
                                : '<p style="color: #999;">No notes yet</p>'
                            }
                        </div>
                        
                        <div class="note-form">
                            <textarea id="noteContent" placeholder="Add a new note..."></textarea>
                            <button class="btn btn-primary" style="margin-top: 10px;" onclick="addNote(${customer.id})">Add Note</button>
                        </div>
                    </div>
                `;
                
                detailsModal.style.display = 'block';
            } catch (error) {
                console.error('Error loading customer details:', error);
                showError('Failed to load customer details');
            }
        }

        // Function to add note
        function addNote(customerId) {
            const noteContent = document.getElementById('noteContent').value.trim();
            
            if (!noteContent) {
                showError('Please enter a note');
                return;
            }
            
            try {
                storage.createNote(customerId, noteContent);
                document.getElementById('noteContent').value = '';
                viewCustomer(customerId);
                showSuccess('Note added successfully');
            } catch (error) {
                console.error('Error adding note:', error);
                showError('Failed to add note');
            }
        }

        // Function to delete note
        function deleteNote(noteId, customerId) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }
            
            try {
                storage.deleteNote(noteId);
                viewCustomer(customerId);
                showSuccess('Note deleted successfully');
            } catch (error) {
                console.error('Error deleting note:', error);
                showError('Failed to delete note');
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Utility function to format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Show success message
        function showSuccess(message) {
            alert(message);
        }

        // Show error message
        function showError(message) {
            alert('Error: ' + message);
        }
    </script>
</body>
</html>
